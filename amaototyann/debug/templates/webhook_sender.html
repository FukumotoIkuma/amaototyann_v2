<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Sender</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        form, #response {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Webhook Sender</h1>
    <form method="POST" action="/">
        <label for="template">Select Template:</label><br>
        <select id="template" name="template" required onchange="this.form.submit()">
            {% for template in templates %}
                <option value="{{ template }}" {% if template == request.form.template %}selected{% endif %}>{{ template }}</option>
            {% endfor %}
        </select><br><br>

        {% if editable_fields %}
            <h3>Edit Template Fields:</h3>
            {% for key, value in editable_fields.items() %}
                {% if key == 'message.text' %}
                    <label for="{{ key }}">{{ key }}:</label><br>
                    <input type="text" id="{{ key }}" name="{{ key }}" value="{{ value }}"><br><br>
                {% endif %}
            {% endfor %}
        {% endif %}

        <button type="submit">Send Webhook</button>
    </form>
    <br>
    <div id="response">
        {% if response %}
            <h3>Response:</h3>
            <pre>{{ response }}</pre>
        {% endif %}
    </div>
</body>
</html>
